<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 67
        switch(true){
            case age < 18:
            console.log("Eres muy joven para entrar")
            break;

            case age < 65:
                console.log("Puedes entrar")
                break;

            default:
                console.log("Eres muy mayor para entrar")
                break;
        }
    </script>
</body>
</html>
