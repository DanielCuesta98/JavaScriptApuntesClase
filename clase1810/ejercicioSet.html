<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Tengo un array y devo quitarle los elementos repetidos
        let miArray = [1, 1, 1, 1, 3, 7, 4, 3, 5];
        let miSet = new Set(miArray);//Aqui tenemos un conjunto, no un array, sin valores repetidos
        let miArrayFinal = [...miSet];

        //Juntar todos los arrays en
        let miArray1 = [1, 2, 3, 4, 5, 6, 7]
        let miArray2 = [1, 2, 3, 8, 9, 0, 43, 45, 65]
        let miArray3 = [17, 32, 87, 45]

        let miSet2 = new Set([...miArray1,...miArray2,...miArray3]);//Consegimos que sea un unico elemento iterable
        console.log(miSet2)//SET
        let arrayFinal = [...miSet2];
        console.log(arrayFinal)//ARRAY
        console.log(arrayFinal instanceof Array);

    </script>
</body>

</html>
