        //ISNAN
        //Interesante para saber si algo es o no es un numero
        let variable1 = 100/"casa";
        let variable2 = 100/"10";

        alert (variable1 + " ¿Es un numero? " + isNaN(variable1)) //true, no es un numero
        alert (variable2 + " ¿Es un numero? " + isNaN(variable2))//false, si es un numero

        //Objeto Number
        var num1 = 123

        var num3 = new Number(123)

        alert ("num1 es: "+ typeof(num1))
        alert ("num2 es: "+ typeof(num2))

        alert("num1 == num2: " + (num1 == num2))//true
        alert("num1 === num2: " + (num1 === num2)) //false
        alert("num2 == num3: " + (num2 === num3))//False, no son iguales ya que no tienen la misma referencia de objeto
