    <script>
        /*
        Un año es bisiesto si cumple los siguientes criterios: 
        • Es divisible entre 4.
        • Si termina en 00, se comprueba si es divisible entre 400 (2000 y 2400 sí son bisiestos. 2100, 2200 y 
        2300 no lo son).
        Mas información sobre años bisiestos en:
        https://es.wikipedia.org/wiki/A%C3%B1o_bisiesto 
        Escribe una función que reciba un año y devuelva 1 si es bisiesto, 0 en caso contrario. La función no debe leer 
        nada de la entrada estándar ni mandar ningún dato por la salida estándar. La función debe definirse con este 
        estilo:
        function esBisiesto(anyo){}
        */

        
        function esBisiesto(anyo){//Funcion que comprueba si un año es bisiesto
            anyo = anyo.toString();
            let año = parseInt(anyo);
            /*if(anyo % 4 == 0 && anyo.substr(anyo.length - 2, 2) != "00"){
                return 1;
            }   
            if (anyo.substr(anyo.length -2 , 2) == "00"){
                if (anyo % 400 == 0)
                    return 1;
                else{
                    if (anyo%100 != 0){
                        return 0
                    }
                }
            }
            return 0;*/
            if (año % 4 == 0 && anyo.substr(-2) != "00" || 
            (anyo.substr(-2) == "00" && año % 400 == 0)){
                return 1;
            } 
            else{
                return 0;
            }
        }
        function esBisiesto2(año){
            return (año % 4 == 0 && año % 100 != 0) || año % 400 == 0;
        }

        alert ("Funcion 2 " + esBisiesto2(2024));

        alert ("El año 100:" + esBisiesto(100));
        alert ("El año 2000:" + esBisiesto(4));
        alert ("El año 2011:" + esBisiesto(2011));
