<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio1</title>
</head>

<body>
    <!--1. Programa que pida dos números y nos diga cuál es el mayor, el menor
    o si son iguales. Si no son números o son menores que cero, que lo
    vuelva a pedir-->
    <h1>Comparar Números</h1>

    <button onclick="compararNumeros()">Comparar Números</button>

    <script>

        function compararNumeros(){
            //Declaro las variables para los numeros
            var numero1, numero2;

            //Bucle que se ejecuta hasta que ambos numeros sean válidos
            while (true) {
                entrada1 = prompt("Ingresa el primer número:");
                entrada2 = prompt("Ingresa el segundo número:");

                numero1 = parseFloat(entrada1);
                numero2 = parseFloat(entrada2);

                if (
                    !isNaN(numero1) &&
                    !isNaN(numero2) &&
                    numero1 >= 0 &&
                    numero2 >= 0
                ) {
                    break;
                } else {
                    alert(
                        "Por favor, ingresa dos números válidos mayores o iguales a cero."
                    );
                }
            }

            if (numero1 > numero2) {
                alert(`El número ${numero1} es mayor que el número ${numero2}.`);
            } else if (numero1 < numero2) {
                alert(`El número ${numero2} es mayor que el número ${numero1}.`);
            } else {
                alert("Los números son iguales.");
            }
        }
    </script>
</body>

</html>
